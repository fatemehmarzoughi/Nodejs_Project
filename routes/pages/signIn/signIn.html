<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/pages/signIn/styles/styles.css" />
    <script src="main.js"></script>
</head>
<body>
    <h4>Sign in</h4>
    <form method="POST" action="/signIn/submit">
        <label class="errorMessages"></label>
        <input name="name" type="text" placeholder="name">
        <input name="username" type="text" placeholder="username">
        <input name="password" type="password" placeholder="password">
        <input name="rewritePassword" type="password" placeholder="repeat your password">
        <input name="email" type="email" placeholder="email">
        <input name="phone" type="tel" placeholder="phone number">
        <input type="checkbox" id="isAdmin" name="isAdmin" value="isAdmin">
        <label for="isAdmin"> sign in as admin?</label>
        <input class="submit" name="submit" type="submit" value="Sign in">
    </form>
</body>
</html>
